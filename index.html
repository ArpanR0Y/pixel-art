<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pixel-art/styles/style.css">
    <title>Pixel-Art</title>
</head>
<body>
    <div class="container">
        <h1>Pixel-Art</h1>
    </div>
    <div class="container">
        <span class ="text">Grid Size: </span>
        <label for="slider"></label>
        <input type="range" min="3" max="50" value="25" class="slider">
        <div id="value" class="text"></div>
    </div>
    <div class="container">
        <button class="button clear">Clear</button>
    </div>
    <div class="container">
        <span class="text sub-text">(hold mouse down to draw)</span>
    </div>
    <div class="container">
        <div class="grid"></div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
